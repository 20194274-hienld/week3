        <div class="list">1. Choose a song</div>

        <div class="dropdown">
            <div class="select">

                <div class="caret"></div>
            </div>
            <ul class="menu">
                <li src = "media/Mia & Sebastian’s Theme.mp3">Mia & Sebastian’s Theme</li>

    <audio>
        <source src="" type="audio/mpeg">

            <button id="playPauseBTN" class="beauty-button" onclick="playPause()">Play &#9658;</button>
            &nbsp;
            &nbsp;

    <div class="out"></div>
